version: 0.1
cli:
  version: 0.11.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: z-shell.github.io
lint:
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .trunk/.markdownlint.yaml, "${target}"]
      direct_configs: [.trunk/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.12
    - gitleaks@8.8.4
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shellcheck@0.8.0
    - shfmt@3.4.0
    - taplo-fmt@release-cli-0.6.2
    - taplo@release-cli-0.6.2
  ignore:
    - linters: [ALL]
      paths:
        - static/**
        - public/**
        - themes/**
        - partials/**
